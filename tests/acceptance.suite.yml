# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WPWebDriver or WPBrowser.
# Use WPDb to set up your initial database fixture.
# If you need both WPWebDriver and WPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - WPDb
        - WPWebDriver
        - \Helper\Acceptance
    config:
        WPDb:
            dsn: '%WPDB_DB_DSN%'
            user: '%WPDB_DB_USER%'
            password: '%WPDB_DB_PASSWORD%'
            dump: 'tests/_data/dump.sql'
            #import the dump before the tests; this means the test site database will be repopulated before the tests.
            populate: true
            # re-import the dump between tests; this means the test site database will be repopulated between the tests.
            cleanup: true
            waitlock: 10
            url: '%WPDB_WP_URL%'
            urlReplacement: true #replace the hardcoded dump URL with the one above
            tablePrefix: '%WPDB_TABLE_PREFIX%'
        WPBrowser:
            url: '%WPBROWSER_WP_URL%'
            adminUsername: '%WPBROWSER_ADMIN_USERNAME%'
            adminPassword: '%WPBROWSER_ADMIN_PASSWORD%'
            adminPath: '%WPBROWSER_WP_ADMIN_PATH%'
            headers:
                X_TEST_REQUEST: 1
                X_WPBROWSER_REQUEST: 1
        WPWebDriver:
            url: '%CHROMEDRIVER_WP_URL%'
            adminUsername: 'root'
            adminPassword: 'root'
            adminPath: '/wp-admin'
            browser: chrome
            host: %CHROMEDRIVER_HOST%
            port: %CHROMEDRIVER_PORT%
            window_size: 1200x2000
            capabilities:
                chromeOptions:
                    args: [
                        "--headless",
                        "--disable-gpu",
                        "--proxy-server='direct://'",
                        "--proxy-bypass-list=*"
                    ]
step_decorators:
    - Codeception\Step\ConditionalAssertion
    - Codeception\Step\TryTo
    - Codeception\Step\Retry